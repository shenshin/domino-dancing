<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino Dancing</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Domino Dancing</h1>
      <button id="restart">Restart the Game</button>
      <div>Number of players:<input type="text" id="number-of-players" value="3" min="2" max="14" maxlength="2"></div>
      <div>Tiles per player:<input type="text" id="tiles-per-player" value="7" min="2" max="14" maxlength="2"></div>
    </header>
    <main>
      <section>
        <p id="message"></p>
        <div id="stock-buttons">
          <button id="miss-move">Miss move</button>
        <button id="draw-tile">Draw new tile</button>
        </div>
        <h2>User's stock:</h2>
        <div id="user-stock"></div>
        <h2>Playline:</h2>
        <div id="play-line"></div>
      </section>
      <section>
        <button id="simulate">Simulate the rest of the game</button>
        <pre id="domino-log"></pre>
      </section>
    </main>

    <script type="module" src="./lib/domino-controller.js"></script>
  </body>
</html>
